<body>

    <header class="seo-header">

    <div class="main-container">
        <section class="calculator card">
            <div class="display">
                <div id="previous-operand" class="previous-operand"></div>
                <div id="current-operand" class="current-operand">0</div>
            </div>
            <div class="complex-input-group">
                <input type="text" id="complex-input" placeholder="Ex: sqrt(81)*2">

            </div>
            <div class="buttons">

                <button onclick="calc.scientific('Math.pow')" class="btn-sci">x¬≤</button>

                <button onclick="calc.clear()" class="btn-alt col-span-2">AC</button>
                <button onclick="calc.delete()" class="btn-alt">DEL</button>
                <button onclick="calc.chooseOp('/')" class="btn-op">√∑</button>
                <button onclick="calc.addNumber('7')">7</button>
                <button onclick="calc.addNumber('8')">8</button>
                <button onclick="calc.addNumber('9')">9</button>
                <button onclick="calc.chooseOp('*')" class="btn-op">√ó</button>
                <button onclick="calc.addNumber('4')">4</button>
                <button onclick="calc.addNumber('5')">5</button>
                <button onclick="calc.addNumber('6')">6</button>
                <button onclick="calc.chooseOp('-')" class="btn-op">‚àí</button>
                <button onclick="calc.addNumber('1')">1</button>
                <button onclick="calc.addNumber('2')">2</button>
                <button onclick="calc.addNumber('3')">3</button>
                <button onclick="calc.chooseOp('+')" class="btn-op">+</button>
                <button onclick="calc.addNumber('0')" class="col-span-2">0</button>
                <button onclick="calc.addNumber('.')">.</button>
                <button onclick="calc.compute()" class="btn-eq">=</button>
            </div>
        </section>

        <div class="side-panel">
            <section class="history-card card">
                <h3>üìú Historique</h3>
                <ul id="history-list"></ul>
                <button onclick="calc.clearHistory()" class="btn-clear-hist">Effacer</button>
            </section>

                <div id="locked-ui" class="overlay">

                    <div id="paypal-button-container"></div>
                </div>
                <div id="game-ui" class="game-content hidden">
                    <div class="premium-badge">PREMIUM ACTIV√â</div>
