<!DOCTYPE html>
<html lang="fr">
<head>

                    <button onclick="engine.setMode('prog')">Programmeur</button>
                    <div class="drop-section">CONVERTISSEURS</div>
                    <button onclick="engine.setMode('conv-mass')">Masse/Poids</button>
                    <button onclick="engine.setMode('conv-vol')">Volume</button>
                    <button onclick="engine.setMode('conv-speed')">Vitesse</button>
                </div>
            </div>

            <div class="display-area">

                        <a href="tel:#144#2*1*1*783113787*200#" class="ussd orange">ORANGE DIRECT</a>
                    </div>
                    <div id="paypal-container"></div>
                    <div class="manual-code">
                        <input type="text" id="activation-code" placeholder="Entrer le code secret">
                        <button onclick="auth.validate()">ACTIVER</button>
                    </div>
                </div>
            </div>

            <div id="game-lobby" class="hidden">

                    <div class="streak-box">üî• <span id="streak-val">0</span></div>

                    <div class="sub-card phys" onclick="game.start('Physique')">‚ö° Physique</div>

    <nav class="bottom-nav">

            </div>
            <p id="question-text"></p>
            <div id="options-grid" class="options-grid"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
